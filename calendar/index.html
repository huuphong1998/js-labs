<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calendar">
      <h2 class="calendar__title">date picked - default view</h2>
      <div class="calendar__date">
        <div class="calendar__date-text">
          <span>TEXT</span>
          <span>mm/dd/yyyy</span>
        </div>
        <a href="#" class="icon-calendar"
          ><img src="./img/calendar.svg" alt="icon"
        /></a>
      </div>
      <div class="calendar__wrap shadow">
        <div class="calendar__wrap-months">
          <div class="calendar__wrap-months--item">
            <div class="month">Aug</div>
            <div class="month">Sep</div>
            <div class="month">Oct</div>
            <div class="month">Nov</div>
            <div class="month">Dec</div>
          </div>
          <div class="calendar__wrap-months--transparent">2020</div>
          <div class="calendar__wrap-months--item">
            <div class="month">Feb</div>
            <div class="month">Mar</div>
            <div class="month">Apr</div>
            <div class="month">May</div>
            <div class="month">Jun</div>
          </div>
        </div>
        <div class="calendar__wrap-grid">
          <div class="calendar__wrap-grid--item">
            <div class="today">
              <span class="month-year">January 2020</span>
              <span class="today-day">Today</span>
            </div>
            <div class="days-dates">
              <div class="day-date day">Su</div>
              <div class="day-date day">Mo</div>
              <div class="day-date day">Tu</div>
              <div class="day-date day">We</div>
              <div class="day-date day">Th</div>
              <div class="day-date day">Fr</div>
              <div class="day-date day">Sa</div>
              <div class="day-date date">1</div>
              <div class="day-date date">2</div>
              <div class="day-date date">3</div>
              <div class="day-date date">4</div>
              <div class="day-date date">5</div>
              <div class="day-date date">6</div>
              <div class="day-date date">7</div>
              <div class="day-date date">8</div>
              <div class="day-date date">9</div>
              <div class="day-date date">10</div>
              <div class="day-date date">11</div>
              <div class="day-date date">12</div>
              <div class="day-date date">13</div>
              <div class="day-date date">14</div>
              <div class="day-date date">15</div>
              <div class="day-date date --selected">16</div>
              <div class="day-date date">17</div>
              <div class="day-date date">18</div>
              <div class="day-date date">19</div>
              <div class="day-date date">20</div>
              <div class="day-date date">21</div>
              <div class="day-date date">22</div>
              <div class="day-date date">23</div>
              <div class="day-date date">24</div>
              <div class="day-date date">25</div>
              <div class="day-date date">26</div>
              <div class="day-date date">27</div>
              <div class="day-date date">28</div>
              <div class="day-date date">29</div>
              <div class="day-date date">30</div>
              <div class="day-date date --bdblue">31</div>
            </div>
          </div>
          <div class="calendar__wrap-grid--item">
            <div class="today">
              <span class="month-year">February 2020</span>
            </div>
            <div class="days-dates">
              <div class="day-date day">Su</div>
              <div class="day-date day">Mo</div>
              <div class="day-date day">Tu</div>
              <div class="day-date day">We</div>
              <div class="day-date day">Th</div>
              <div class="day-date day">Fr</div>
              <div class="day-date day">Sa</div>
              <div class="day-date date">1</div>
              <div class="day-date date">2</div>
              <div class="day-date date">3</div>
              <div class="day-date date">4</div>
              <div class="day-date date">5</div>
              <div class="day-date date">6</div>
              <div class="day-date date">7</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
